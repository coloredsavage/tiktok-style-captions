<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok-Style Captions Generator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>

<body>
  <div id="page">

    <h1>TikTok-Style Captions</h1>

    <hr>

    <div id="layout">
      <div id="controls">

        <div class="control-group">
          <label>Text <span class="hint">(one line per caption)</span></label>
          <textarea id="text" rows="6">what i wish i knew
before 6 months of rejections
found something that fixed it</textarea>
        </div>

        <div class="control-group">
          <label>Align</label>
          <div id="align-inputs">
            <input type="radio" name="align" id="align-left" value="left" checked>
            <label for="align-left">Left</label>
            <input type="radio" name="align" id="align-center" value="center">
            <label for="align-center">Center</label>
            <input type="radio" name="align" id="align-right" value="right">
            <label for="align-right">Right</label>
          </div>
        </div>

        <div class="control-group">
          <label>Color scheme</label>
          <div id="color-inputs"></div>
        </div>

        <div class="control-group">
          <label>Custom colors</label>
          <div id="custom-colors">
            <div class="color-picker-row">
              <input type="color" id="custom-bg-color" value="#ffffff">
              <label for="custom-bg-color">Background</label>
            </div>
            <div class="color-picker-row">
              <input type="color" id="custom-fg-color" value="#000000">
              <label for="custom-fg-color">Text</label>
            </div>
          </div>
        </div>

        <div class="control-group">
          <label>
            <input type="checkbox" id="misc-wrap-text">
            Wrap text
          </label>
          <div id="wrap-width-row">
            <input type="range" id="wrap-width" min="100" max="600" value="320" step="10">
            <span id="wrap-width-value">320px</span>
          </div>
        </div>

        <div class="control-group">
          <label>
            <input type="checkbox" id="misc-transparent-bg">
            Transparent background
          </label>
        </div>

        <button id="button-create">Download PNG</button>

      </div>

      <div id="preview">
        <div id="box" data-align="left" style="--bg-color: #ffffff; --fg-color: #000000;"></div>
      </div>
    </div>

    <footer>
      Inspired by <a href="https://pelicanizer.com/newsites/roundtext/" target="_blank">Pelicanizer's Rounded Text Generator</a> &nbsp;·&nbsp;
      <a href="https://github.com/coloredsavage/tiktok-style-captions" target="_blank">GitHub</a> &nbsp;·&nbsp;
      MIT License
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
